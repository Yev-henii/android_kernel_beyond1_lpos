name: Build and Release

on:
  workflow_dispatch:
    inputs:      
      tag:
        description: 'Release Tag'
        required: true        

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install packages & setup
        run: |
          sudo apt update -y   
          sudo apt install libncurses5-dev python2 libtinfo5 -y      
          bash init_clang_13.sh
          
      - name: Apply patches
        run: |
          echo "Applying patch..."
          git apply ./Patches/fix-ath9k-naming-conflict.patch
          echo "Patch applied, checking status..."
          git status  # Проверяем статус файлов после применения патча
          git diff  # Показываем изменения после применения патча
          git add drivers/net/wireless/ath/ath9k/*  # Добавляем все изменения
          git commit -m "Applied patch fix-ath9k-naming-conflict"  # Коммитим изменения

      - name: Set environment variable
        run: |
          echo "LPOS_KERNEL_VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          
      - name: Building LPoS
        run: |
          export PATH=$HOME/:$PWD/toolchain/bin:$PATH
          bash build.sh -c

      # Удалите или закомментируйте следующий шаг, чтобы не собирать KernelSU
      # - name: Building LPoS + KernelSU
      #   run: |
      #     export PATH=$HOME/:$PWD/toolchain/bin:$PATH
      #     bash build.sh -k          

      - name: Upload kernel
        uses: actions/upload-artifact@v4
        with:
          name: "LPoS-${{ env.LPOS_KERNEL_VERSION }}-[S10]"
          path: |
            out/LPoS*.zip
            # Убедитесь, что вы не загружаете артефакты KernelSU
            # out/KSU*.zip

      - name: Check status
        run: |
          echo "GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}"
          echo "Tag to create: ${{ github.event.inputs.tag }}"

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag }}
          name: "LPoS Kernel ${{ env.LPOS_KERNEL_VERSION }}"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "out/LPoS*.zip"  # Убедитесь, что вы не указываете артефакты KernelSU
          body: "Commit SHA: ${{ github.sha }}"
